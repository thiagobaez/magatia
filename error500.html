<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Error Interno del Servidor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 50px;
            color: #d7ad5e;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #d7ad5e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn:hover {
            background: #9c7d44;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>500</h1>
        <p>¡Ups! Algo salió mal en el servidor.</p>
        <button class="btn" onclick="location.reload()">Recargar Página</button>
    </div>

</body>
</html>
